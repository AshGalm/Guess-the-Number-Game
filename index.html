<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Guess Game</title>
</head>
<body class="bodyStyle">
<div class="container-fluid">
    <div class="row row-padding">
        <div class="Linea"></div>
        <div class="Title">Guess the Number Game</div>
        <div class="sub-title">Enter a number between 1 and 300</div>
        <div class="col-12">
            <div class="input-group mb-2">
                <input type="number" class="form-control " placeholder="Enter a number" aria-label="" aria-describedby="" id="guess" onkeypress="handleKeyPress(event)">
                <button class="btn 
                btn-outline-secondary"
                 type="button" id="" 
                 onclick="checkGuess()">Submit</button>
            </div>
        </div>
        <div class="col-12">
            <div class="message" id="message"></div>
        </div>

        <div class="col-12">
            <footer class="footer">
                <div class="container">
                  <span class="text-muted">
                      &copy; 
                    designed by 
                    <a href="https://github.com/AshGalm" target="_blank" rel="noopener">
                        Aeshah Qalmouz
                    </a>
                   </span>
                </div>
              </footer>
        </div>
    </div>

</div>



    <script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
